<!DOCTYPE html>
<html
    lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{baseLayout}">
<link>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/address/AddressController.js}" type="text/javascript"></script>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>Cadastro de evento</h2>

    <form th:action="@{/event/save}" method="post" class="js-event-form-container">
        <div class="form-group">
            <label for="name">Nome do evento:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="startDate">Data de início:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">Data de fim</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="place">Local:</label>
            <input type="text" class="form-control" id="place" name="place" required>
        </div>

        <div class="form-group">
            <label for="place">CEP:</label>
            <input type="text" class="form-control js-address-postal-code" id="postalCode" name="postalCode" required>
        </div>

        <div class="form-group">
            <label for="place">Rua:</label>
            <input type="text" class="form-control js-address-street" id="street" name="street" required>
        </div>

        <div class="form-group">
            <label for="place">Bairro:</label>
            <input type="text" class="form-control js-address-neighborhood" id="neighborhood" name="neighborhood" required>
        </div>

        <div class="form-group">
            <label for="place">Cidade:</label>
            <input type="text" class="form-control js-address-city" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="place">Estado:</label>
            <input type="text" class="form-control js-address-state" id="state" name="state" required>
        </div>

        <div class="form-group">
            <label for="place">Número:</label>
            <input type="text" class="form-control" id="addressNumber" name="addressNumber" required>
        </div>

        <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>

        <div class="form-group">
            <label for="enrollment">Inscrição:</label>
            <input type="text" class="form-control" id="enrollment" name="enrollment" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
